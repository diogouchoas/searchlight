object CheckCommand "cert" {
  import "plugin-check-command"
  command = [ PluginDir + "/hyperalert", "check_cert"]

  arguments = {
	"--icinga.checkInterval" = "$service.check_interval$"
	"--warning" = "$warning$"
	"--critical" = "$critical$"
	"--selector" = "$selector$"
	"--secretName" = "$secretName$"
	"--secretKey" = "$secretKey$"
	"--host" = "$host.name$"
	"--v" = "$host.vars.verbosity$"
  }
}