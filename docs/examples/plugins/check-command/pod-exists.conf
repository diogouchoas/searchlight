object CheckCommand "pod-exists" {
  import "plugin-check-command"
  command = [ PluginDir + "/hyperalert", "check_pod_exists"]

  arguments = {
	"--icinga.checkInterval" = "$service.check_interval$"
	"--selector" = "$selector$"
	"--podName" = "$podName$"
	"--count" = "$count$"
	"--host" = "$host.name$"
	"--v" = "$host.vars.verbosity$"
  }
}